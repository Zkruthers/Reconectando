<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="container">

    <!---->
    <div *ngIf="edicion; then actualizar else registrar"></div>

    <ng-template #actualizar>
      <div style="text-align: center;" #actualizar>
        <h1 class="title-creaedita-usuario">Actualizar Persona Desaparecida</h1>
      </div>
    </ng-template>

    <ng-template #registrar>
      <div style="text-align: center;" #registrar>
        <h1 class="title-creaedita-usuario">Registrar Persona Desaparecida</h1>
      </div>
    </ng-template>

    <!---->

    <form [formGroup]="form" (submit)="aceptar()" class="form-usuario">
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" formControlName="id" readonly>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombres</mat-label>
        <input matInput required placeholder="Escribir los nombres completos" formControlName="nombresPeople">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Apellidos</mat-label>
        <input matInput required placeholder="Escribir los apellidos completos" formControlName="apellidosPeople">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>DNI</mat-label>
        <input matInput required placeholder="Escribir el DNI" formControlName="dniPeople">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <input matInput required placeholder="Escribir la edad" formControlName="edadPeople">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>GÃ©nero</mat-label>
        <mat-select formControlName="generoPeople" required>
          <mat-option [value]="'Femenino'">Femenino</mat-option>
          <mat-option [value]="'Masculino'">Masculino</mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill">
        <mat-label>Distrito</mat-label>
        <mat-select formControlName="distrito" [(value)]="idDistritoSeleccionado" required>
          <mat-option *ngFor="let d of lista" [value]="d.idDistrito">
            {{d.nombreDistrito}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <div class="buttons-registrar-usuario">

        <button mat-raised-button class="button-creaedita-usuario" (click)="aceptar()">Aceptar</button>
        <button mat-raised-button color="warn" style="margin-bottom: 20px;" routerLink="/pages/peoples">Cancelar</button>

      </div>
    </form>

  </div>

</body>

</html>
