<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="form-usuario">

    <div style="text-align: center;">
      <h1 class="title-usuario-lista">Personas Desaparecidas Registradas</h1>
    </div>

    <div>
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar" />
      </mat-form-field>
    </div>

    <div [hidden]="role=='ADMIN'" style="text-align: right;">
      <button mat-raised-button class="button-insert" routerLink="/pages/peoples/nuevo">Registrar</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- idPeople Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idPeople}} </td>
      </ng-container>

      <!-- nombresPeople Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombresPeople}} </td>
      </ng-container>

      <!-- apellidosPeople Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidosPeople}} </td>
      </ng-container>

      <!-- dniPeople Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dniPeople}} </td>
      </ng-container>

      <!-- edadPeople Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edadPeople}} </td>
      </ng-container>

      <!-- generoPeople Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
        <td mat-cell *matCellDef="let element"> {{element.generoPeople}} </td>
      </ng-container>

      <!-- idDistrito Column -->
      <ng-container matColumnDef="idDistrito">
        <th mat-header-cell *matHeaderCellDef> Distrito </th>
        <td mat-cell *matCellDef="let element"> {{element.distrito.nombreDistrito}} </td>
      </ng-container>

      <!-- Peoplexcomisaria Column -->
      <ng-container matColumnDef="accion01">
        <th mat-header-cell [hidden]="role=='ADMIN'" *matHeaderCellDef> Comisaria </th>
        <td mat-cell [hidden]="role=='ADMIN'" *matCellDef="let element">
          <button mat-button class="button-update" routerLink="/pages/peoplexcomisaria">
            <span class="material-icons button-update">add_circle</span>
          </button>
        </td>
      </ng-container>

      <!-- Actualizar Column -->
      <ng-container matColumnDef="accion02">
        <th mat-header-cell [hidden]="role=='ADMIN'" *matHeaderCellDef> Actualizar </th>
        <td mat-cell [hidden]="role=='ADMIN'" *matCellDef="let element">
          <button mat-button class="button-update" [routerLink]="['edicion', element.idPeople]">
            <span class="material-icons button-update">autorenew</span>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="accion03">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirm(element.idPeople)">
            <span class="material-icons">delete_forever</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" showFirstLastButtons>
    </mat-paginator>

  </div>

</body>

</html>
